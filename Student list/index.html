<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="up">
            <h1>ДОБАВЛЕНИЕ, ИЗМЕНЕНИЕ И УДАЛЕНИЕ ЭЛЕМЕНТА ИЗ ТАБЛИЦЫ</h1>
        </div>





        <form name="interval">
            <div class="price_inter">
                <div class="from">
                    <h4>Имя:</h4>
                    <input type="text" placeholder="Яблоки">
                </div>

                <div class="to">
                    <h4>Возраст</h4>
                    <input type="text" placeholder="18">
                </div>
                <button class="show">Добавить</button>
            </div>
        </form>
    </div>
    <div id="tableContainer"></div>
    <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close" >&times;</span>
          <input type="text" id="editName" placeholder="Имя">
          <input type="text" id="editYear" placeholder="Год рождения">
          <button >Сохранить</button>
        </div>
      </div>




















    


    <script src="./main.js"></script>
</body>
</html>
