<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="tesla">
            <div class="tesla_img">
                <img src="./img/tesla.png" alt="">
                <img  class="wheel one" id="myImage" id="" src="./img/wheels.png" alt="">
                <img  class="wheel sec" id="myImage" src="./img/wheels.png" alt="">
            </div>

        <div class="tesla_info">
            <div class="info_up">
                <div class="item1">
                    <p>Запас хода</p>
                    <h1 id="battery">750km</h1>
                </div>
               

                <div class="item2">
                    <p>Цена</p>
                    <h1 id="price" >$89, 990</h1>
                    
                </div>
                
            </div>

            <div class="info_bottom">
                <div class="item3">
                    <p>Скорость автомобиля</p>
                    <h1 id="speed">60 км/ч</h1>
                </div>
                <div class="arrows">
                    <img class="up"  id="speedup"  src="./img/arrow_up.png" alt="">
                    <img class="down" id="speedown"  src="./img/arrow_down.png" alt="">
                </div>
                <div class="item4">
                    <p>Температура за окнами</p>
                    <h1 id="temperature">20°</h1>
                </div>
                <div class="arrows">
                    <img class="up" id="warm" src="./img/arrow_up.png" alt="">
                    <img class="down" id="cold" src="./img/arrow_down.png" alt="">
                </div>
                <div class="item5">
                    <p>Диски</p>
                    <h1>19</h1>
                </div>
                <div class="arrows">
                    <img class="up"  onclick="changeWheel()" src="./img/arrow_up.png" alt="">
                    <img class="down"  src="./img/arrow_down.png" alt="">
                </div>
                         <div class="btn_toggle">
                            <div class="item6">
                                <p id="heating">Кондиционер</p>
                                <label class="toggle">
                                    <input type="checkbox">
                                    <span class="slider"></span>
                                  </label>
                                  
                         </div>
                         <div class="item7">
                               <p>Версия Long Range</p>
                               <label class="toggle">
                                <input type="checkbox"  >
                                <span class="slider"></span>
                              </label>
                              
                         </div>  
      
                         <div class="item8">
                          <p>Вид автомобиля</p>
                          <label class="toggle">
                            <input onchange="toggleModal()" type="checkbox" checked>
                            <span class="slider"></span>
                          </label>
                          
                         </div>
      
                         </div>
                 
                
            </div>
              

        </div>
        </div>

        <div class="modal" id="myModal">
            <div class="modal_box">
                <div class="modal_img">
                </div>
    
    
                <div class="modal_info">
                    <div class="item1">
                        <p>Запас хода</p>
                        <h1 id="battery">750km</h1>
                    </div>

                    <div class="item2">
                        <p>Цена</p>
                        <h1 id="price" >$89, 990</h1>
                        
                    </div>
                </div>

                <div class="color">
                    <div class="colors">
                        <p>Цвет салона</p>
                         <div class="round" id="black"></div>
                         <div class="round" id="white"></div>
                         <div class="round" id="milk"></div>
                    </div>


                    <div class="item8">
                        <p>Вид автомобиля</p>
                        <label class="toggle">
                          <input type="checkbox" onchange="toggleModal()" >
                          <span class="slider"></span>
                        </label>
                        
                       </div>

                </div>
            </div>
           
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
