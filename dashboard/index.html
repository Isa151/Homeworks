<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <div class="container">
          <div class="box_top">
               <div class="top">
                <div class="left">
                    <h1>
                        Dashboard
                    </h1>
                    <button class="add_task" onclick="openModal()">
                        Добавить задачу
                    </button>
                </div>
                <button class="search">
                    Поиск по задачам
                </button>
               </div>
               <div class="bottom">
                <p id="show_as">Показать задачи как:</p>
                <p id="chart">Таблица</p>
                <p id="plits">Плитка</p>
               </div>
          </div>


          <div class="board">
             <table id="taskTable">
    <thead>
      <tr>
        <th>Заголовок задачи</th>
        <th>Описание задачи</th>
        <th>Дата</th>
        <th>Время</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>



  <div id="myModal" class="modal">
    <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
          
      <form id="taskForm">
        <label for="taskTitle">Заголовок задачи:</label>
        <input type="text" id="taskTitle" name="taskTitle" required>
        <label for="taskDescription">Описание задачи:</label>
        <input type="text" id="taskDescription" name="taskDescription" required>
        <label for="taskDate">Дата:</label>
        <input type="date" id="taskDate" name="taskDate"required>
        <label for="taskTime">Время:</label>
        <input type="time" id="taskTime" name="taskTime" required>
        <label for="taskStatus">Статус:</label>
        <select id="taskStatus" name="taskStatus">
          <option value="Не готово">Не готово</option>
          <option value="В процессе">В процессе</option>
          <option value="Готово">Готово</option>
        </select>
        <button type="submit">Добавить</button>
      </form>
    </div>
  </div>
        
  
  

          </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
